<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Timetable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h2 class="text-center mb-4">üìÖ Class Timetable</h2>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active text-center bg-light p-4">
          <h5>Welcome to Class Schedule</h5>
        </div>
        <div class="carousel-item text-center bg-light p-4">
          <h5>Note: Project deadline this Friday!</h5>
        </div>
        <div class="carousel-item text-center bg-light p-4">
          <h5>‚ÄúStay consistent, stay focused.‚Äù</h5>
        </div>
      </div>
    </div>

    <!-- Timetable -->
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Day</th>
          <th>9-10</th>
          <th>10-11</th>
          <th>11-12</th>
          <th>12-1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mon</td>
          <td>Math</td>
          <td>CS</td>
          <td>Break</td>
          <td>Physics</td>
        </tr>
        <tr>
          <td>Tue</td>
          <td>English</td>
          <td>CS</td>
          <td>Break</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td>CS</td>
          <td>Physics</td>
          <td>Break</td>
          <td>English</td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
