<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Produce Bill</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f8fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .billing-container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      label {
        font-size: 16px;
        display: block;
        margin: 10px 0 5px;
        color: #444;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .checkbox-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .checkbox-group label {
        font-size: 15px;
        cursor: pointer;
      }

      #generateBill {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      #generateBill:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="billing-container">
      <h2>Gadget Billing Page</h2>

      <label for="brand">Select Brand:</label>
      <select id="brand">
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
      </select>

      <label>Select Item(s):</label>
      <div class="checkbox-group">
        <label
          ><input type="checkbox" value="Mobile" class="item" /> Mobile</label
        >
        <label
          ><input type="checkbox" value="Laptop" class="item" /> Laptop</label
        >
      </div>

      <label for="qty">Enter Quantity:</label>
      <input type="number" id="qty" min="1" placeholder="Quantity" />

      <button id="generateBill">Produce Bill</button>
    </div>

    <script>
      $(document).ready(function () {
        $("#generateBill").click(function () {
          const qty = parseInt($("#qty").val());
          if (!qty || qty < 1) {
            alert("Please enter a valid quantity.");
            return;
          }

          const selectedItems = $(".item:checked");
          if (selectedItems.length === 0) {
            alert("Please select at least one item.");
            return;
          }

          let total = 0;
          selectedItems.each(function () {
            if ($(this).val() === "Mobile") total += 10000 * qty;
            if ($(this).val() === "Laptop") total += 30000 * qty;
          });

          alert("Total amount: â‚¹" + total);
        });
      });
    </script>
  </body>
</html>
