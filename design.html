<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Layout Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
      .box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top Section -->
      <div class="row section">
        <div class="col-12 box">
          <h4>
            Top Section
            <span class="badge bg-primary">Input Group + Buttons</span>
          </h4>
          <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your name"
            />
            <button class="btn btn-success" type="button">Submit</button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-secondary">
              Middle
            </button>
            <button type="button" class="btn btn-outline-danger">Right</button>
          </div>
        </div>
      </div>

      <!-- Bottom Section (3 columns) -->
      <div class="row section">
        <!-- Left Column -->
        <div class="col-md-4 box">
          <h5>Left Panel <span class="badge bg-success">Inputs</span></h5>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username" />
          </div>
        </div>

        <!-- Middle Column -->
        <div class="col-md-4 box">
          <h5>
            Middle Panel <span class="badge bg-warning text-dark">Buttons</span>
          </h5>
          <button class="btn btn-primary w-100 mb-2">Login</button>
          <button class="btn btn-outline-dark w-100">Register</button>
        </div>

        <!-- Right Column -->
        <div class="col-md-4 box">
          <h5>Right Panel <span class="badge bg-danger">Button Group</span></h5>
          <div class="btn-group w-100" role="group">
            <button type="button" class="btn btn-info">Option 1</button>
            <button type="button" class="btn btn-info">Option 2</button>
            <button type="button" class="btn btn-info">Option 3</button>
          </div>
          <p class="mt-3">
            Notifications: <span class="badge bg-secondary">3 New</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
